<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - PrintEase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    .company-name {
        color: white;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
      }
      
      .company-name:hover {
        text-decoration: underline;
      }
      
      /* Remove underline and red color after click (visited) */
      .company-name:visited {
        color: white;
        text-decoration: none;
      }
      

    /* Top Bar */
    .top-bar {
      background-color: #2563eb; /* blue */
      color: white;
      padding: 15px;
      position: relative;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #1e40af; /* darker blue */
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #1c3faa;
    }

    /* Main Section */
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .contact-image {
      width: 120px;
      height: 120px;
      background-color: #e0e7ff; /* light blue background */
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .contact-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-details {
      flex-grow: 1;
    }

    .contact-details h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #1e3a8a;
    }

    .contact-details p {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- Top Blue Bar -->
  <div class="top-bar">
    <a href="index.html" class="company-name">PrintEase</a>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
  </div>
  
  
  <!-- Main Content -->
  <div class="container">
    
    <!-- Image Box -->
    <div class="contact-image">
      <img src="rohan12.jpg" alt="Contact Image">
    </div>

    <!-- Contact Details -->
    <div class="contact-details">
      <h2>Rohankumar Sonar</h2>
      <p><strong>Mobile:</strong> 8088269033</p>
      <p><strong>Address:</strong> St Joseph Engineering College, Mangalore - 575028</p>
      <p><strong>Email:</strong> rohansonar2002@gmail.com</p>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
